<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>2D Spacecraft Prototype - V9.0 (Modular)</title>
    <link rel="stylesheet" href="style.css"> <!-- We'll move CSS to a separate file -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.4/svg.min.js" integrity="sha512-ovlWyhrYXr3HEkGJI5YPXIFYIbHEKs2yfemKVVIIQe9U74tXyTuVdzMlvZlw/0X5lnIDRgtVlckrkeuCrDpq4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.4/svg.draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.2.4/svg.panzoom.min.js"></script>
</head>
<body>
    <div id="dragImage"></div> 
    <div id="pageContainer">
        <h1>2D Spacecraft - Modular (V9.0)</h1>
        
        <div id="gameAndUiContainer">
            <div id="shipBuilderPanel">
                 <div id="partPalette">
                    <h3>Part Palette</h3>
                    <div class="part-category">
                        <button class="part-button" draggable="true" data-part-type="pod" data-part-name="Std. Pod">Command Pod</button>
                        <button class="part-button" draggable="true" data-part-type="tank" data-part-name="Med. Tank">Fuel Tank (M)</button>
                        <button class="part-button" draggable="true" data-part-type="engine" data-part-name="Main Engine">Main Engine</button>
                        <button class="part-button" draggable="true" data-part-type="fairing" data-part-name="Payload Fairing">Fairing</button>
                    </div>
                </div>
                <div id="stagingArea">
                    <h3>Staging Area</h3>
                    <canvas id="stagingCanvas"></canvas>
                </div>
                <div id="stagingStats">
                    <h4>Current Build</h4>
                    <p>Total Mass: <span id="stagingMass">0.00</span> kg</p>
                    <p>Total Thrust: <span id="stagingThrust">0.00</span> N</p>
                    <p>Total Œîv (Vac): <span id="stagingDeltaV">0.00</span> m/s</p>
                </div>
                <div id="builderActions">
                    <button id="undoLastPartButton">Undo Part</button>
                    <button id="clearStagingButton">Clear All</button>
                </div>
                <div id="builderActions"> 
                     <button id="launchCurrentBuildButton" style="width:100%;">Launch This Build!</button>
                </div>
                 <div id="designSelectorContainer">
                    <label for="designSelect">Load Template: </label>
                    <select id="designSelect"></select>
                </div>
            </div>

            <div id="leftPanel">
                <div id="mainContainer">
                    <canvas id="gameCanvas">
                    <svg width="200" height="200" id="planetEarthSVG" xmlns="http://www.w3.org/2000/svg"><g>
                        <circle class="globe" cx="100" cy="100" r="100" fill="#3498db" stroke="#2c3e50" stroke-width="5"/>
                        <path class="continent" d="M60,80 Q80,50 100,80 T140,80 T160,100 T120,140 Q100,170 80,140 T60,100" fill="#2ecc71"/>
                        <path class="continent" d="M90,60 Q110,40 130,60 T140,100 Q130,120 110,100 T90,60" fill="#2ecc71"/>
</g></svg>
</canvas>

                    <canvas id="insetCanvas"></canvas>
                    <div id="uiOverlay">
                        <div id="stats" style="display:none;">
                
                            <!-- Stats content will be populated by JS or can be simplified -->
                            <div class="stat-item"><span class="stat-label">Time:</span> <span id="time">0.0</span> s</div>
                            <div class="stat-item"><span class="stat-label">Apoapsis:</span> <span id="apoapsis">0.00</span> m</div>
                            <div class="stat-item"><span class="stat-label">Periapsis:</span> <span id="periapsis">0.00</span> m</div>
                            <div class="stat-item"><span class="stat-label">Angle (World):</span> <span id="angle">0.00</span> deg</div>
                            <div class="stat-item"><span class="stat-label">Gimbal Angle:</span> <span id="gimbal">0.00</span> deg</div>
                            <div class="stat-item"><span class="stat-label">Thrust:</span> <span id="thrust">0.00</span> N</div>
                            <div class="stat-item"><span class="stat-label">Mass:</span> <span id="mass">0.00</span> kg</div>
                            <div class="stat-item"><span class="stat-label">Zoom:</span> <span id="zoomLevel">0.1</span> PPM</div>
                        </div>
                        <div id="fuelGaugeContainer">
                            <div id="fuelGaugeBar"></div> 
                            <span id="fuelText">Fuel: 100%</span>
                        </div>
                    </div>
                </div>
                <div id="controls">
                    <button id="resetButton">Reset Sim</button>
                    <button id="muteButton">Mute üîá</button>
                    <div class="control-group">
                        <button id="rotateLeftButton" title="Gimbal Left (Q/‚Üê)">‚¨ÖÔ∏è Gimbal</button>
                        <button id="rotateRightButton" title="Gimbal Right (E/‚Üí)">Gimbal ‚û°Ô∏è</button>
                    </div>
                     <div class="control-group">
                        <button id="zoomOutButton" title="Zoom Out (-)">‚ûñ Zoom</button>
                        <button id="zoomInButton" title="Zoom In (+)">‚ûï Zoom</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Modules -->
    <script type="module" src="main.js"></script>
</body>
</html>
